repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black

- repo: local
  hooks:
    - id: checkstyle
      name: Checkstyle
      entry: java -jar checkstyle-10.12.4-all.jar -c checkstyle.xml
      language: system
      files: \.java$
